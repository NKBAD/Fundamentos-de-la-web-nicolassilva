<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h1>Registration Form</h1>

    <div>
        <label>First Name: *</label>
        <input type="text" name="first_name">
    </div>

    <div>
        <label>Last Name: *</label>
        <input type="text" name="last_name">
    </div>

    <div>
        <label>Email Address: *</label>
        <input type="email" name="email">
    </div>

    <div>
        <label>Password: *</label>
        <input type="password" name="password">
    </div>

    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="confirm_password">
    </div>

    <div>
        <label>Birthday: </label>
        <input type="date" name="dob">
    </div>

    <div>
        <p>Gender Identify: </p>
        <input type="radio" name="font" value="bold" id="bold">
        <label for="bold"><strong>Male</strong></label>
        <input type="radio" name="font" value="bold" id="bold">
        <label for="bold"><strong>Female</strong></label>
        <input type="radio" name="font" value="bold" id="bold">
        <label for="bold"><strong>Non-binary</strong></label>
        <input type="radio" name="font" value="bold" id="bold">
        <label for="bold"><strong>I prefer not answer</strong></label>
    </div>

    <div>
        <h4>A short description about myself: </h4>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>

    <div>
        <label>Favorite Language: </label>
        <select name="snack">
            <option>Javascript</option>
            <option>Html</option>
            <option>css</option>
            <option>Python</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>

    <div>
        <input type="submit" value="Create account">
        </form>
    </div>
    <p>* Indicates a required field</p>
</body>

</html>
